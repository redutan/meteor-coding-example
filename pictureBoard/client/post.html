<template name="post">
    <div class="row">
        <div class="col-md-6 com-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">
                        <span>{{title}}</span>
                        <span style="float:right;">
                            <button name="removePost" class="btn btn-default btn-xs">
                                <i class="glyphicon glyphicon-trash"></i>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="panel-body">
                    <img src="{{url}}" class="post-img img-rounded">
                    <div class="col-md-12"> {{context}} </div>
                </div>
                <div class="panel-footer">
                    <div> 등록일 : {{atDate}} </div>
                </div>
            </div>
        </div>
    </div>
</template>
